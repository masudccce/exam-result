<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Check Your Company Identity</h2>
    <input type="text" id="rollInput" placeholder="Enter Roll Number">
    <button id="checkResultBtn">Check Result</button>
    
    <div id="result"></div>

    <script>
        document.getElementById("checkResultBtn").addEventListener("click", fetchResult);

        function fetchResult() {
            var roll = document.getElementById("rollInput").value.trim();
            if (roll === "") {
                alert("Please enter your ID no!");
                return;
            }

            var apiUrl = "https://script.google.com/macros/s/AKfycbwoMgZwNr6zWRROjtggvtIomzj-J_enYVaYQ43ci4qi4ciCEe_E6iZCxPrDUhOvpFGE/exec?roll=" + encodeURIComponent(roll);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.Roll) {
                        document.getElementById("result").innerHTML = `
                            <h3>Employee Verification Code: ${data.roll}</h3>
                <table>
                    <tr><th>Name</th><td>${data.name}</td></tr>
                    <tr><th>Math</th><td>${data.math}</td></tr>
                    <tr><th>English</th><td>${data.english}</td></tr>
                    <tr><th>Science</th><td>${data.science}</td></tr>
                    <tr><th>Total Marks</th><td>${data.total}</td></tr>
                    <tr><th>Grade</th><td>${data.grade}</td></tr>
                </table>
                        `;
                    } else {
                        document.getElementById("result").innerHTML = "<p style='color:red;'>No result found!</p>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerHTML = "<p style='color:red;'>Failed to fetch result. Try again!</p>";
                });
        }
    </script>
</body>
</html>
